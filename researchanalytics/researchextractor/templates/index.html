{% load static %}
<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Home Page {% endblock %}</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link href="{% static 'css/index.css' %}" rel="stylesheet" />
        {% block style %} {% endblock %}
    </head>
    <body>
        <main class="d-flex flex-row justify-content-evenly">
            <header id="sidebar" class="text-dark">
                <p class="fs-4"><a href="{% url 'index' %}">
                    <span class="text-primary">Research</span>
                    <span class="text-secondary">Repository</span></a></p>
                <ul class="nav flex-column text-dark">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="bi bi-speedometer2"> Dashboard</i></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                            <i class="bi bi-person-fill"> Author</i></a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="{% url 'new_authors' %}"><i class="bi bi-person-plus"> New Author</i></a></li>
                            <li><a class="dropdown-item" href="{% url 'authors' %}"><i class="bi bi-person-lines-fill"> Authors List</i></a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
                            <i class="bi bi-book"> Article</i></a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-list-columns-reverse"> Papers</i></a></li>
                        </ul>
                    </li>
                </ul>
            </header>
            <div class="divider" style="background-color:#D6EFFF;"></div>
            <section id="main-content">
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </body>
</html>
